version: "1"
packages:
  - name: "db"
    path: "db/queries"
    queries: "db/sqlc/"
    schema: "db/migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_interface: false
    emit_exact_table_names: false
    overrides:
      - db_type: "pg_catalog.numeric"
        go_type: "float64"
      - db_type: "timestamptz"
        go_type: "time.Time"
